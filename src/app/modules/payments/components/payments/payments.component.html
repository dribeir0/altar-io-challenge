<span class="center result">Result: {{result}}</span>

<form [formGroup]="formGroup" (ngSubmit)="submit()">

    <mat-form-field class="default-padding">
        <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field class="default-padding">
        <input matInput placeholder="Amount" formControlName="amount">
    </mat-form-field>

    <button class="default-padding" mat-button type="submit" [disabled]="!formGroup.valid">
        Add
    </button>

</form>

<button class="default-padding" mat-button (click)="sendToApi()">
    Send to API
</button>

<div class="container mt-5">
    <div *ngFor="let item of payments" class="row pt-2">
        <div class="col">{{item.name}}</div>
        <div class="col">{{item.amount}}</div>
        <div class="col">{{item.code}}</div>
        <div class="col">
            <div class="grid-container">
                <ng-container *ngFor="let line of item.grid">
                    <div *ngFor="let l of line" class="grid-item">{{l}}</div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
